      <script>
       function enableEditAll() {
        var fields = document.getElementsByClassName("text-list-fields");
        var div = document.getElementById("block_div");
        div.style.marginTop = "-4%";
        for (var i = 0; i < fields.length; i++) {
          var text = fields[i];
          var newText = document.createElement("input");
          newText.value = text.innerText;
          newText.setAttribute("id", "newText" + i);
          text.style.display = "none"; // Скрываем абзац перед редактированием
          text.insertAdjacentElement("afterend", newText); // Вставляем поле ввода после абзаца
        }
      
        var btnSave = document.getElementById("btn_save");
        btnSave.onclick = function() {
          var div = document.getElementById("block_div");
          div.style.marginTop = "0%";
          var newTexts = document.querySelectorAll("input[id^='newText']");
          newTexts.forEach((newText, index) => {
            var text = fields[index];
            text.innerText = newText.value;
            newText.remove();
            text.style.display = "inline"; // Возвращаем абзац после сохранения нового текста
          });
        };
      }
      </script>
